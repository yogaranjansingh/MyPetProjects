
<center>

<div class="form-group" style = "margin-right:100px">
 <label for="usr"><h3>Filter your results</h3></label>
<input type= "text" ng-model= "keyword" class = "class="form-control bg-info" placeholder = "enter the bookname or part of name" class= "bg-info">
</div>
</center>

<div class="container">
  
  <table class="table">
    <thead>
      <tr>
        <th>SL. NO</th>
        <th>State</th>
        <th>Number of district</th>
        <th>Number of blocks</th>
        <th>Route KM</th>
        <th>cost of award</th>
        <th>No of GP in WO</th>
        <th>incremental length</th>
        <th>Ofcat</th>
        
      </tr>
    </thead>
    
    <tbody>
    
      <tr dir-Paginate = "book in libraryBooks | filter:keyword|itemsPerPage:10">
        <td class= "bg-info">{{book.id}}</td>
        <td>{{book.state}}</td>
        <td>{{book.numberOfDistrict}}</td>
        <td>{{book.numberOfBlocks}}</td>
        <td>{{book.numberOfGP}}</td>
        <td>{{book.routeKm}}</td>
        <td>{{book.costOfAward}}</td>
        <td>{{book.numberOfGpInWO}}</td>
        <td>{{book.incrementalLength}}</td>
        
        <td><button ng-click = "removeBook(book.id)" ng-show = "admin" class = "btn-danger">remove</button></td>
        <td><button ng-click = "issueBook(book.id)"   class = "btn-success">issue</button></td>
        <td><button ng-click = "returnBook(book.id)" ng-show = "admin"  class = "btn-info">return</button></td>
      </tr>
      
    </tbody>
  </table>
</div>
